<div class="modal-body details-body">
    <form id="frmSaveImportOrder" action="/masters/user_master_save/" method="POST" role="form" class="form-horizontal"
        enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-12 col-sm-12" style="border: 0px solid;">

                <div class="col-md-5 col-sm-6" style="margin-top: 30px; border: 0px solid;margin-left: 40px;margin-bottom: 20px;padding: 20px;">
                    <h4 style="margin-bottom: 30px; margin-left: -10px;">Select Option</h4>
                    <div class="form-group" style="padding: 8px;">
                        <input type="radio" id="id_ppm_order" name='order' value="ppm">
                        <label for="id_ppm_order">PPM</label><br>
                        <input type="radio" id="id_ecc_order" name='order' value="ecc">
                        <label for="id_ecc_order">ECC</label><br>

                    </div>
                </div>

                <div class="col-md-5 col-sm-6" style="border: 0px solid;margin-left: 30px;margin-top: 50px;margin-bottom: 20px;">
                    <h4 style="margin-bottom: 30px;">Import Criteria</h4>
                    <div class="form-group">
                        <label required for="select_type_id" class="control-label col-sm-4 ">Select Type:</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="select_type_id" name="select_type" type="text" value="[{{type}}]" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label required for="order_number_id" class="control-label col-sm-4 ">Order Number:</label>
                        <div class="col-sm-6">
                            <input class="form-control" id="order_number_id" name="order_number" type="text" value="[{{order_number}}]" />
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark" ng-click="importOrder($event);"  style="margin-top: 20px;margin-left: 10px;">Import Data</button>
                </div>
            </div>
        </div>
    </form>
</div>
