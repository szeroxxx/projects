<div class="lst-container"><br><br>
    <div>
        <form  id="frmSavePlaceOrder" action="/accounts/place_order_save/" method="POST" enctype="multipart/form-data">
            <div class="col-md-12 col-sm-12 ">
                <div class="form-group">
                    <label required for="id_company" class="control-label col-sm-2 required">Company name</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_company" name="company_name" type="text"
                        value="[{{company_name}}]" />
                        {% comment %} value required change {% endcomment %}
                    </div>
                </div><br><br>
                <div class="form-group">
                    <label required for="id_order_no" class="control-label col-sm-2 required">Order number</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_order_no" name="order_no" type="number" value="{{order_no}}" required />
                    </div>
                </div><br><br>
                <div class="form-group">
                    <label required for="id_layers" class="control-label col-sm-2 required">Layers</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_layers" name="layers" type="text"
                        value="[{{layers}}]" />
                    </div>
                </div><br><br>
                <div class="form-group">
                    <label required for="id_services" class="control-label col-sm-2 required">Services</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_services" name="services" type="text"
                        value="[{{services}}]" />
                    </div>
                </div><br><br>
                <div class="form-group">
                    <label required for="id_file" class="control-label col-sm-2 required">Select file</label>
                    <div class="col-sm-3">
                        <input type="file" id="id_file" name="file">
                    </div>

                </div><br><br>
                  <div class="form-group">
                    <label required for="id_remarks" class="control-label col-sm-2 required">Remarks</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_remarks" name="remarks" type="text" value="{{remarks}}" required />
                    </div>
                </div><br><br>
                 <div class="form-group">
                    <label required for="id_reserve_operator" class="control-label col-sm-2 required">Reserve operator</label>
                    <div class="col-sm-3">
                        <input type="checkbox" name="reserve_operator" id="id_reserve_operator" value="{{reserve_operator}}" />
                    </div>
                </div><br><br>
                <div class="form-group">
                    <label required for="id_operator" class="control-label col-sm-2 required">Operator name</label>
                    <div class="col-sm-3">
                        <input class="form-control" id="id_operator" name="operator" type="text"
                        value="[{{operator}}]" />
                    </div>
                </div><br><br>

        </form>
    </div><br>
    <div class="modal-footer details-footer" role="tablist">
     <button class="btn btn-primary" ng-click="savePlaceOrder($event);" ng-disabled="btnDisabled" edit-mode="true">Save</button>
    </div>
</div>

<script type="text/ng-template" id="top_action_bar">
  <div class="focus-inner button-bar" style="float:right;margin-top: 10px;">
    <input type="button" class="btn btn-primary btn-sm" value="Add new" ng-click="onAdd($event);"></input>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
            <i class="icon-hamburger-menu-1" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-org dropdown-menu-right">
            <li>
                <input type="button" class="btn btn-primary btn-sm" value="Edit" ng-click="onEdit($event);" ng-disabled="btnModelEditDisable"></input>
            </li>
            <li>
                <input type="button" class="btn btn-primary btn-sm" value="Delete" ng-click="onDelete($event);" ng-disabled="btnModelDeleteDisable"></input>
            </li>

        </ul>
    </div>
  </div>
</script>
