<form id="frmSaveStatus" action="/qualityapp/change_order_status_save/" method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
    <input class="form-control" id="order_id" name="order_id" value="{{order.id}}" type="hidden">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label required for="id_status" class="control-label col-sm-2 required">Process : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_status" name="status" {% if order.order_status %} value='["{{order.order_status}}"]' {% endif %}>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    var order_status = [
    {% for key, values in processes.items %}
        { id: "{{key}}", name: "{{values}}" },
    {% endfor %}
        { id: "cancel", name: "Cancel" },
        { id: "finished", name: "Order Finish" },
    ];
    setAutoLookup("id_status", order_status, "", true);
</script>
